<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高雄旅遊資訊</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="stylessheets/all.css">
</head>

<body>
  <header class="header">
    <div class="container text-center">
      <h1 class="py-9 text-white">高雄旅行資訊</h1>
      <select>
        <option id="district">--請選擇行政區--</option>
      </select>
    </div>
    <div class="hotDistrict p-5 mb-7">
      <h3>熱門行政區</h3>
      <div class="hotDistrict-Btn ps-5 pt-1 d-flex">
        <div class="btn btn-purple btn-lg me-5 px-6 text-white" data-name="苓雅區">苓雅區</div>
        <div class="btn btn-orange btn-lg me-5 px-6 text-white" data-name="三民區">三民區</div>
        <div class="btn btn-accent btn-lg me-5 px-6 text-white" data-name="新興區">新興區</div>
        <div class="btn btn-primary btn-lg px-6 text-white" data-name="鹽埕區">鹽埕區</div>
      </div>
    </div>
  </header>
  <section class="section mb-7">
    <div class="container">
      <hr class="mb-7">
      <i class="fas fa-sort-down"></i>
      <h2></h2>
      <div class="viewPoint">
        <div class="row row-cols-2 g-4">
        </div>
      </div>
    </div>
  </section>
  <section class="mb-7">
    <ul class="pageBtn d-flex justify-content-center">
    </ul>
  </section>
  <footer class="footer bg-primary py-3">
    <div class="container  text-center">
      <p class="mb-3 text-white">高雄旅遊網</p>
      <span class="text-yellow">資料來源：高雄市政府</span>
    </div>
  </footer>
  <img src="images/btn_goTop.png" class="goTop" alt="">
  <script src="js/all.js"></script>
</body>

</html>
